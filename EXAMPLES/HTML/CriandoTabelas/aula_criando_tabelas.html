<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Criando Tabelas.</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Satélites de Urano
      </caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data de descobrimento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Titânia</td>
          <td>1787</td>
        </tr>
        <tr>
          <td>Oberon</td>
          <td>1787</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
