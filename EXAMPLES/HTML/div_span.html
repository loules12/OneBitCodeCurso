<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Div e span</title>
  </head>
  <body>
    <h1>Galáxias</h1>
    <div style="background-color: blue">
      <p>Galáxia <span style="background-color: green">Andrômeda</span></p>
      <p>Galáxia Olho Negro</p>
      <p>Galáxia da Cata-Vento</p>
    </div>
  </body>
</html>
