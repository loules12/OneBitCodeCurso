<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- CSS bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <!-- Style css -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
  <title>Rumo a marte - OnebitX</title>
</head>
<body class="py-5">
  
  <div class="container px-4 container1">
    <!-- Logo -->
    <div class="text-center">
      <img class="img-fluid topLogo mt-4"  src="./images/logoOneBitDark.png" alt="LPlogo">
    </div>
    
    <!-- Primeira divisão do form -->
    <p class="paragraph">
      1 - Qual o seu nome?
    </p>
    
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <!-- Segunda divisão do form -->

    <p class="mt-2 paragraph">2 - Qual o seu genero?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radio-genre" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
        Masculino
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radio-genre" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Feminino
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radio-genre" id="radio-selection" value="option3">
      <label class="form-check-label" for="radio-selection">
        Prefiro não informar
      </label>
    </div>

    <!-- Terceira divisão do form -->
    
    <p class="mt-2 paragraph">3 - Marque os treinamentos que você fez</p>

    
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
        <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
        <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento físico intenso</label>
      </div>

    
    <!-- Quarta divisão do form -->


      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
        <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5">
        <label class="form-check-label" for="inlineCheckbox5">Já vi todos os star wars</label>
      </div>


    <!-- Quinta divisão do form -->

      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSend mb-3 mt-2">Enviar</button>
      </div>

  </div>
  
  <div class="container text-center fotter">
    <p>Feito por Basílio Neto &copy; OneBitCode todos os direitos reservados - 2022</p>
  </div>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
