<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação de times</title>
  <script src="./index.js"></script>
</head>
<body>
  <h1>Escalação do time</h1>
  <hr>
  <h2>Escalar Jogador</h2>
  <p>
    <label for="position">Posição:</label>
    <input type="text" id="position" name="position"><br>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="position"><br>
    <label for="number">Número:</label>
    <input type="text" id="number" name="position"><br><br>
    <button onclick="addPlayer()">Escalar</button>
  </p>
  <h2>Remover Jogador</h2>
  <p>
    <label for="numberToRemove">Número:</label>
    <input type="text" name="numberToRemove" id="numberToRemove"><br><br>
    <button onclick="removePlayer()">Remover</button>
  </p>
  <h2>Escalação Atual</h2>
  <ul id="teamList"></ul>
</body>
</html>
