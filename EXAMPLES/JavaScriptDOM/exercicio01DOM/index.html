<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalação de times</title>
  <script src="./index.js"></script>
</head>
<body>
  <h1>Gerenciamento de jogadores do time</h1>
  <hr>

  <form id="escalarJogadorForm">
    <label for="pposition">Posição do jogador: </label>
    <input type="text" id="pposition" name="ppositioni" required><br>
    <label for="pname">Nome: </label>
    <input type="text" id="pname" name="pnamei" required><br>
    <label for="pnumber">Número da camisa: </label>
    <input type="text" id="pnumber" name="pnumberi" required><br><br>
    <input type="submit" value="Escalar" onclick="escalarJogador()"><br>
  </form>

  <section id="lista-de-escalacao"></section>
</body>
</html>
